<!DOCTYPE html>
<html lang="ar" dir="rtl" id="app-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتبقي</title>

    <meta name="description" content="عدادك الذكي لأيام الخير">

    <meta property="og:site_name" content="المتبقي">
    <meta property="og:title" content="المتبقي">
    <meta property="og:description" content="عدادك الذكي لأيام الخير">
    <meta property="og:image" content="https://i.ibb.co/fzPfcMp0/small-logo.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/fzPfcMp0/small-logo.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/fzPfcMp0/small-logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffd700">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #080c14; 
            --card: rgba(30, 41, 59, 0.6); 
            --accent: #ffd700; 
            --text: #ffffff; 
            --muted: #94a3b8; 
            --blue: #3b82f6; 
            --box-bg: rgba(15, 23, 42, 0.5); 
            --nav-btn: #ffd700; 
            --star-color: rgba(255, 215, 0, 0.07); 
        }
        body.light-mode { 
            --bg: #f8fafc; 
            --card: rgba(255, 255, 255, 0.7); 
            --text: #0f172a; 
            --muted: #475569; 
            --box-bg: rgba(241, 245, 249, 0.6); 
            --accent: #000000; 
            --nav-btn: #000000; 
            --star-color: rgba(0, 0, 0, 0.04);
        }

        body { 
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 12% 8%, var(--star-color) 0%, transparent 8%),
                radial-gradient(circle at 88% 12%, var(--star-color) 0%, transparent 10%),
                radial-gradient(circle at 50% 3%, var(--star-color) 0%, transparent 12%),
                radial-gradient(circle at 22% 28%, var(--star-color) 0%, transparent 7%),
                radial-gradient(circle at 78% 38%, var(--star-color) 0%, transparent 9%),
                radial-gradient(circle at 8% 48%, var(--star-color) 0%, transparent 11%),
                radial-gradient(circle at 92% 58%, var(--star-color) 0%, transparent 8%),
                radial-gradient(circle at 42% 68%, var(--star-color) 0%, transparent 10%),
                radial-gradient(circle at 68% 82%, var(--star-color) 0%, transparent 12%),
                radial-gradient(circle at 18% 88%, var(--star-color) 0%, transparent 7%),
                radial-gradient(circle at 52% 43%, var(--star-color) 0%, transparent 15%),
                radial-gradient(circle at 82% 7%, var(--star-color) 0%, transparent 6%),
                radial-gradient(circle at 32% 18%, var(--star-color) 0%, transparent 9%),
                radial-gradient(circle at 62% 33%, var(--star-color) 0%, transparent 10%),
                radial-gradient(circle at 12% 72%, var(--star-color) 0%, transparent 8%),
                radial-gradient(circle at 88% 78%, var(--star-color) 0%, transparent 7%),
                radial-gradient(circle at 28% 52%, var(--star-color) 0%, transparent 11%),
                radial-gradient(circle at 72% 22%, var(--star-color) 0%, transparent 9%);
            background-attachment: fixed;
            color: var(--text); 
            font-family: 'IBM Plex Sans Arabic', sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; 
            align-items: center; min-height: 100vh; 
            transition: 0.3s; 
        }

        .toast-notification {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--blue); color: white; padding: 12px 25px;
            border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 9999;
            transition: top 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
        }
        .toast-notification.show { top: 25px; }
